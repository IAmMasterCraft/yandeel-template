<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Yandeel - Contact Us</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="./assets/images/logo.png" sizes="any" />
        <link rel="icon" href="./assets/images/logo.png" type="image/svg+xml" />
        <link rel="apple-touch-icon" href="./assets/images/logo.png" />

        <!-- Custom CSS -->
        <link href="./assets/css/color-style.css" rel="stylesheet" />
        <link href="./assets/css/font-style.css" rel="stylesheet" />
        <link href="./assets/css/main.css" rel="stylesheet" />
        <!-- End of Custom CSS -->

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- End of Bootstrap CSS -->

        <!-- Montserrat Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- End of Montserrat Font -->

        <link rel="manifest" href="./yandeel.webmanifest" />
        <meta name="theme-color" content="#2F6114" />
    </head>

    <body>
        <!-- Add your site or application content here -->
        <div>
            <!-- Header/Nav -->
            <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-white">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="./assets/images/logo-green.png" alt="Yandeel Logo">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item mx-2">
                                    <a class="nav-link" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item mx-2">
                                    <a class="nav-link" href="#">Our Services</a>
                                </li>
                                <li class="nav-item mx-2">
                                    <a class="nav-link active-2" href="#">Contact Us</a>
                                </li>
                                <li class="nav-item mx-2">
                                    <a class="nav-link" href="#">FAQs</a>
                                </li>
                            </ul>
                            <button class="btn mx-2 get-started-btn">Get Started</button>
                        </div>
                    </div>
                </nav>
            </header>
            <!-- End of Header/Nav -->
            <!-- Main content container -->
            <main class="container">
                <div class="row">
                    <!-- Left Contact Image -->
                    <div class="col-md-6">
                        <div class="mx-md-5 my-md-5">
                            <div>
                                <img src="./assets/images/contact.png" alt="Contact Image" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <!-- End of Left Contact Image -->
                    <!-- Right Form -->
                    <div class="col-md-6">
                        <h4 class="primary-text-color fw-bold text-center mt-5">Contact Us</h4>
                        <div class="action-container px-2 px-md-5 py-5 my-md-5 mx-auto" style="height: fit-content !important;">
                            <h5 class="fw-bold text-center">Send us a message</h5>
                            <p class="text-center">We'd love to hear from you</p>
                            <form class="my-4 mb-5" action="">
                                <div class="form-group m-3 m-md-4 my-xl-5">
                                    <input type="text" class="form-control input-rounded primary-border-color py-2" id="subject" placeholder="Subject">
                                </div>
                                <div class="form-group m-3 m-md-4 my-xl-5">
                                    <input type="email" class="form-control input-rounded primary-border-color py-2" id="email" placeholder="Email">
                                </div>
                                <div class="form-group m-3 m-md-4 my-xl-5">
                                    <textarea class="form-control input-rounded primary-border-color py-2" rows="5" id="narration" placeholder="Enter narration"></textarea>
                                </div>
                                <div class="form-group m-1 m-md-4 text-center">
                                    <button type="submit" class="btn btn-primary primary-bg-color primary-border-color btn-rounded px-5 py-2">Submit</button>
                                </div>
                            </form>
                            <div class="m-4">
                                <span class="iconify me-4" data-icon="carbon:phone-voice-filled"  style="font-size: 40px;"></span>
                                <a class="primary-text-color text-decoration-none" href="tel:+2348063005678">+(234)-806-300-5678</a>
                            </div>
                            <div class="m-4">
                                <span class="iconify me-4" data-icon="logos:google-gmail" style="font-size: 30px;"></span>
                                <a class="primary-text-color text-decoration-none" href="mailto:yandeelenterprises@gmail.com">yandeelenterprises@gmail.com</a>
                            </div>
                            <div class="d-flex justify-content-between mx-4">
                                <span class="iconify" data-icon="logos:instagram-icon" style="font-size: 50px;"></span>
                                <span class="iconify" data-icon="logos:whatsapp" style="font-size: 50px;"></span>
                                <span class="iconify" data-icon="logos:linkedin-icon" style="font-size: 50px;"></span>
                            </div>
                        </div>
                    </div>
                    <!-- End of Right Form -->
                </div>
            </main>
            <!-- End of Main content container -->
            <!-- Footer -->
            <footer class="primary-bg-color text-white py-4">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3 my-5">
                            <div class="">
                                <img src="./assets/images/logo.png" alt="Yandeel Logo" class="img-fluid" />
                            </div>
                        </div>
                        <div class="col-md-3 my-3">
                            <h6 class="fw-bold">Quick Links</h6>
                            <div class="d-flex flex-column">
                                <a href="#" class="text-white text-decoration-none py-1">Home </a>
                                <a href="#" class="text-white text-decoration-none py-1">Our Services </a>
                                <a href="#" class="text-white text-decoration-none py-1">Contact Us </a>
                                <a href="#" class="text-white text-decoration-none py-1">FAQs </a>
                            </div>
                        </div>
                        <div class="col-md-3 my-3">
                            <h6 class="fw-bold">Contact Us</h6>
                            <div class="d-flex flex-column">
                                <a href="tel:+2348063005678" class="text-white text-decoration-none py-1">+(234)-806-300-5678 </a>
                                <a href="mailto:yandeelenterprises@gmail.com" class="text-white text-decoration-none py-1">yandeelenterprises@gmail.com </a>
                            </div>
                            <div class="d-flex">
                                <img src="./assets/icons/instagram.png" alt="Instagram Logo" class="img-fluid pe-5" />
                                <img src="./assets/icons/facebook.png" alt="Facebook Logo" class="img-fluid pe-5" />
                                <img src="./assets/icons/linkedin.png" alt="LinkedIn Logo" class="img-fluid pe-5" />
                            </div>
                        </div>
                        <div class="col-md-3 my-5">
                            <button class="btn footer-dl-btn make-btn-pill">Download our app</button>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->
        </div>
        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- End of Bootstrap JS Bundle -->
        <!-- Iconify SVG Icon -->
        <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
        <!-- End of Iconify SVG Icon -->
        <!-- Custom JS -->
        <script src="./assets/js/main.js"></script>
        <!-- End of Custom JS -->
    </body>
</html>
