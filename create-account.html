<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Yandeel - Create Account</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="./assets/images/logo.png" sizes="any" />
        <link rel="icon" href="./assets/images/logo.png" type="image/svg+xml" />
        <link rel="apple-touch-icon" href="./assets/images/logo.png" />

        <!-- Custom CSS -->
        <link href="./assets/css/color-style.css" rel="stylesheet" />
        <link href="./assets/css/font-style.css" rel="stylesheet" />
        <link href="./assets/css/main.css" rel="stylesheet" />
        <!-- End of Custom CSS -->

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- End of Bootstrap CSS -->

        <!-- Montserrat Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- End of Montserrat Font -->

        <link rel="manifest" href="./yandeel.webmanifest" />
        <meta name="theme-color" content="#2F6114" />
    </head>

    <body>
        <!-- Add your site or application content here -->
        <div>
            <!-- Header/Nav -->
            <header>
                <nav class="navbar primary-bg-color">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="./assets/images/logo.png" alt="Yandeel Logo">
                        </a>
                    </div>
                </nav>
            </header>
            <!-- End of Header/Nav -->
            <!-- Main content container -->
            <main class="container-fluid">
                <div class="row" style="height: 100vh;">
                    <!-- Center Column -->
                    <div class="col-md-9 hero-text-container mx-auto">
                        <div class="position-absolute top py-4">
                            <span class="iconify" data-icon="ion:arrow-back-circle-outline" data-width="48" data-height="48" style="cursor: pointer;" onclick="history.go(-1);"></span>
                        </div>
                        <div class="mx-md-5 my-5">
                            <div class="">
                                <h4 class="primary-text-color fw-bold text-center">Create Account</h4>
                            </div>
                            <div class="">
                                <!-- Create Account Form -->
                                <form>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <div class="form-group m-3 m-md-4">
                                                <label for="firstName" class="pb-2">
                                                    <span class="error-text-color pr-1">*</span>
                                                    First Name
                                                </label>
                                                <input type="text" class="form-control input-rounded primary-border-color py-2" id="firstName" placeholder="First Name">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group m-3 m-md-4">
                                                <label for="lastName" class="pb-2">
                                                    <span class="error-text-color pr-1">*</span>
                                                    Last Name
                                                </label>
                                                <input type="text" class="form-control input-rounded primary-border-color py-2" id="lastName" placeholder="Last Name">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <p class="text-center name-hint mx-auto">
                                                The name you enter should match with the name on your bank account
                                            </p>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group mx-3 mx-md-4 mb-3 mb-md-4">
                                                <label for="email" class="pb-2">
                                                    <span class="error-text-color pr-1">*</span>
                                                    Email Address
                                                </label>
                                                <input type="email" class="form-control input-rounded primary-border-color py-2" id="email" placeholder="Email Address">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group mx-3 mx-md-4 mb-3 mb-md-4">
                                                <label for="phoneNumber" class="pb-2">
                                                    <span class="error-text-color pr-1">*</span>
                                                    Phone Number
                                                </label>
                                                <input type="number" class="form-control input-rounded primary-border-color py-2" id="phoneNumber" placeholder="Phone Number">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group m-3 m-md-4">
                                                <label for="password" class="pb-2">
                                                    <span class="error-text-color pr-1">*</span>
                                                    Password
                                                </label>
                                                <div class="input-group">
                                                    <input type="password" class="form-control primary-border-color input-rounded py-2" id="password" placeholder="Choose Password">
                                                    <span class="iconify-inline text-dark fw-bold position-absolute bottom-5 end-0 mt-1 " data-icon="fluent:eye-hide-24-regular" data-width="28" data-height="28" style="cursor: pointer;" onclick="TogglePassword('password')"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group m-3 m-md-4">
                                                <label for="confirmPassword" class="pb-2">
                                                    <span class="error-text-color pr-1">*</span>
                                                    Confirm Password
                                                </label>
                                                <div class="input-group">
                                                    <input type="password" class="form-control primary-border-color input-rounded py-2" id="confirmPassword" placeholder="Confirm Password">
                                                    <span class="iconify-inline text-dark fw-bold position-absolute bottom-5 end-0 mt-1 " data-icon="fluent:eye-hide-24-regular" data-width="28" data-height="28" style="cursor: pointer;" onclick="TogglePassword('confirmPassword')"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group m-3 m-md-4">
                                                <label for="referralCode" class="pb-2">
                                                    Referral Code
                                                </label>
                                                <input type="text" class="form-control input-rounded primary-border-color py-2" id="referralCode" placeholder="Enter referral code if available">
                                                <div class="my-3 my-md-4">
                                                    <input type="checkbox" class="form-check-input primary-border-color" id="termsAgree">
                                                    <label class="form-check-label" for="termsAgree">
                                                        I agree to Yandeelâ€™s 
                                                        <a href="./terms.html" class="text-decoration-none primary-text-color fw-bold">Terms &amp; Policy</a>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group m-1 m-md-4 text-center">
                                                <button type="submit" class="btn btn-primary primary-bg-color primary-border-color btn-rounded px-5 py-2">Next</button>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <p class="fw-bold text-center text-dark">
                                                <a href="./signin.html" class="text-decoration-none primary-text-color">Already have an account? Sign In</a>
                                            </p>
                                        </div>
                                    </div>
                                </form>
                                <!-- End of Create Account Form -->
                            </div>
                        </div>
                    </div>
                    <!-- End of Center Column -->
                </div>
            </main>
            <!-- End of Main content container -->
        </div>
        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- End of Bootstrap JS Bundle -->
        <!-- Iconify SVG Icon -->
        <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
        <!-- End of Iconify SVG Icon -->
        <!-- Custom JS -->
        <script src="./assets/js/main.js"></script>
        <!-- End of Custom JS -->
    </body>
</html>
