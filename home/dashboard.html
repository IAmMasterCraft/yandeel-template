<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Yandeel - Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="../assets/images/logo.png" sizes="any" />
        <link rel="icon" href="../assets/images/logo.png" type="image/svg+xml" />
        <link rel="apple-touch-icon" href="../assets/images/logo.png" />

        <!-- Custom CSS -->
        <link href="../assets/css/color-style.css" rel="stylesheet" />
        <link href="../assets/css/font-style.css" rel="stylesheet" />
        <link href="../assets/css/main.css" rel="stylesheet" />
        <!-- End of Custom CSS -->

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- End of Bootstrap CSS -->

        <!-- Montserrat Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- End of Montserrat Font -->

        <link rel="manifest" href="../yandeel.webmanifest" />
        <meta name="theme-color" content="#2F6114" />
    </head>

    <body>
        <!-- Add your site or application content here -->
        <div>
            <!-- Header -->
            <nav class="navbar navbar-dark fixed-top p-0 shadow dashboard-header-bg-color header">
                <!-- Navbar content -->
                <div class="container-fluid py-3">
                    <div class="" onclick="ToggleMenu();">
                        <span class="iconify primary-text-color d-block d-md-none" data-icon="fluent:text-align-justify-20-filled" data-width="32" data-height="32"></span>
                    </div>

                    <div>
                        <h4 class="page-title">Dashboard</h4>
                    </div>

                    <div class="navbar-brand">
                        <div class="px-1 px-md-3 d-inline">
                            <a href="" class="primary-text-color text-decoration-none">
                                <span class="iconify" data-icon="fluent:alert-24-filled" data-width="32" data-height="32"></span>
                            </a>
                        </div>
                        <div class="px-1 px-md-3 d-inline">
                            <a href="" class="primary-text-color text-decoration-none">
                                <span class="iconify" data-icon="fluent:person-circle-24-filled" data-width="32" data-height="32"></span>
                            </a>
                        </div>
                        
                    </div>
                </div>
                <!-- End of Navbar content -->
            </nav>
            <!-- End of Header -->
            <!-- Main container -->
            <div class="container-fluid">
                <div class="row">
                    <!-- Sidebar -->
                    <div class="col-9 col-md-4 primary-bg-color d-none d-md-block sidebar" id="sidebarLayout">
                        <div class="left-sidebar mx-md-2 mx-lg-5">
                            <!-- Logo -->
                            <div class="d-none d-md-block">
                                <img src="../assets/images/logo.png" alt="Yandeel Logo">
                            </div>
                            <!-- End of Logo -->
                            <!-- Close Icon -->
                            <div onclick="ToggleMenu();" class="text-white d-block d-md-none px-md-5 py-5" style="width: 100%; text-align: right;">
                                <span class="iconify text-right" data-icon="fluent:presence-offline-16-regular"></span>
                            </div>
                            <!-- End of Close Icon -->
                            <!-- Nav Items -->
                            <ul class="nav flex-column mt-md-5">
                                <li class="nav-item my-md-3">
                                    <a class="nav-link text-white active" aria-current="page" href="#">
                                        <span class="iconify" data-icon="fluent:home-24-filled"></span>
                                        <span class="mx-4">Dashboard</span>
                                    </a>
                                </li>
                                <li class="nav-item my-md-3">
                                    <a class="nav-link text-white" href="#">
                                        <span class="iconify" data-icon="fluent:gift-card-20-filled"></span>
                                        <span class="mx-4">Trade</span>
                                    </a>
                                </li>
                                <li class="nav-item my-md-3">
                                    <a class="nav-link text-white" href="#">
                                        <span class="iconify" data-icon="fluent:arrow-swap-24-filled"></span>
                                        <span class="mx-4">Transactions</span>
                                    </a>
                                </li>
                                <li class="nav-item my-md-3">
                                    <a class="nav-link text-white" href="#">
                                        <span class="iconify" data-icon="fluent:wallet-24-filled"></span>
                                        <span class="mx-4">Wallet</span>
                                    </a>
                                </li>
                                <li class="nav-item my-md-3">
                                    <a class="nav-link text-white" href="#">
                                        <span class="iconify" data-icon="fluent:people-24-filled"></span>
                                        <span class="mx-4">Refer a Friend</span>
                                    </a>
                                </li>
                                <li class="nav-item my-md-3">
                                    <a class="nav-link text-white" href="#">
                                        <span class="iconify" data-icon="fluent:settings-24-filled"></span>
                                        <span class="mx-4">Settings</span>
                                    </a>
                                </li>
                                <li class="nav-item my-md-3">
                                    <a class="nav-link text-white" href="#">
                                        <span class="iconify" data-icon="fluent:chat-bubbles-question-24-filled"></span>
                                        <span class="mx-4">FAQs</span>
                                    </a>
                                </li>
                            </ul>
                            <!-- End of Nav Items -->
                        </div>
                    </div>
                    <!-- End of Sidebar -->
                    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                        <p>Welcome</p>
                    </main>
                </div>
            </div>
            <!-- End of Main container -->
        </div>
        
        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- End of Bootstrap JS Bundle -->
        <!-- Iconify SVG Icon -->
        <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
        <!-- End of Iconify SVG Icon -->
        <!-- Custom JS -->
        <script src="../assets/js/main.js"></script>
        <!-- End of Custom JS -->
    </body>
</html>
