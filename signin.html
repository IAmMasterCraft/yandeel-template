<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Yandeel - Sign in</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="./assets/images/logo.png" sizes="any" />
        <link rel="icon" href="./assets/images/logo.png" type="image/svg+xml" />
        <link rel="apple-touch-icon" href="./assets/images/logo.png" />

        <!-- Custom CSS -->
        <link href="./assets/css/color-style.css" rel="stylesheet" />
        <link href="./assets/css/font-style.css" rel="stylesheet" />
        <link href="./assets/css/main.css" rel="stylesheet" />
        <!-- End of Custom CSS -->

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- End of Bootstrap CSS -->

        <!-- Montserrat Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- End of Montserrat Font -->

        <link rel="manifest" href="./yandeel.webmanifest" />
        <meta name="theme-color" content="#2F6114" />
    </head>

    <body>
        <!-- Add your site or application content here -->
        <div>
            <header>
                <nav class="navbar primary-bg-color">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="./assets/images/logo.png" alt="Yandeel Logo">
                        </a>
                    </div>
                </nav>
            </header>
            <main class="container-fluid">
                <div class="row" style="height: 100vh;">
                    <div class="col-md-6">
                        <div class="mx-md-5 my-md-5">
                            <div>
                                <img src="./assets/images/rafiki.png" alt="Hero Image" class="img-fluid">
                            </div>
                            <div class="hero-text-container mx-auto my-3">
                                <h3 class="hero-text fw-bold">
                                    Want to trade
                                    Giftcards?
                                </h3>
                                <p class="my-4">
                                    We have a range of giftcards from
                                    Amazon, iTunes, Google Play Store
                                    and e.t.c
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="action-container px-2 px-md-5 py-5 mx-auto">
                            <h4 class="primary-text-color fw-bold text-center">Sign In</h4>
                            <form class="">
                                <div class="form-group m-3 m-md-4">
                                    <label for="email" class="pb-2">Email address</label>
                                    <input type="email" class="form-control rounded primary-border-color py-2" id="email" placeholder="Enter email">
                                </div>
                                <div class="form-group m-3 m-md-4">
                                    <label for="password" class="pb-2">Password</label>
                                    <input type="password" class="form-control rounded primary-border-color py-2" id="password" placeholder="Enter password">
                                </div>
                                <div class="form-check m-3 m-md-4 px-5 text-center">
                                    <input type="checkbox" class="form-check-input primary-border-color" id="signedIn">
                                    <label class="form-check-label" for="signedIn">Keep me signed in on this computer</label>
                                </div>
                                <div class="form-group m-3 m-md-4 text-center">
                                    <button type="submit" class="btn btn-primary primary-bg-color primary-border-color rounded px-5 py-2">Sign in</button>
                                </div>
                                <div class="m-3 m-md-4 text-center">
                                    <a href="./forgot-password.html" class="text-decoration-none text-dark">Forgot Password?</a>
                                </div>
                                <p class="m-2 m-md-4 primary-text-color fw-bold text-center">
                                    Don't have an account? <a href="./create-account.html" class="text-decoration-none text-dark">Sign Up</a>
                                </p>
                              </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- End of Bootstrap JS Bundle -->
    </body>
</html>
